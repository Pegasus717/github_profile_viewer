<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Finder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: radial-gradient(
          circle at top left,
          #0f2027,
          #203a43,
          #2c5364
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .searchdiv {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      #search {
        border: 2px solid #00e5ff;
        border-radius: 25px;
        padding: 7px 15px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #00eaff;
        font-weight: bold;
        outline: none;
        transition: all 0.3s ease;
      }

      #search:focus {
        background-color: rgba(0, 234, 255, 0.1);
        box-shadow: 0 0 15px #00e5ff;
      }

      #searchbtn {
        display: grid;
        place-items: center;
        background-color: transparent;
        border: none;
        transition: transform 0.3s ease;
      }

      #searchbtn:hover {
        cursor: pointer;
        transform: scale(1.1);
      }

      .wrapper {
        height: 55vh;
        width: 40vw;
        border-radius: 20px;
        border: 2px solid rgba(0, 234, 255, 0.4);
        background: linear-gradient(
          145deg,
          rgba(13, 25, 36, 0.9),
          rgba(0, 80, 115, 0.7)
        );
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        padding: 20px;
        grid-template-areas:
          "detail1 detail2 detail2"
          "detail1 detail2 detail2";
        place-items: center;
        transition: all 0.7s ease;
        box-shadow: 0px 0px 25px rgba(0, 234, 255, 0.2);
      }

      .wrapper:hover {
        transform: scale(1.02);
        box-shadow: 0px 0px 40px rgba(0, 234, 255, 0.4);
      }

      .detail1 {
        grid-area: detail1;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.5s ease;
      }

      .detail2 {
        grid-area: detail2;
        text-align: center;
        transition: all 0.5s ease;
      }

      #avatar {
        height: 25vh;
        border-radius: 50%;
        border: 3px solid #00e5ff;
        box-shadow: 0px 0px 25px rgba(0, 234, 255, 0.5);
        transition: all 0.5s ease;
        opacity: 1;
      }

      .fade-out {
        opacity: 0;
        transform: scale(0.9);
      }

      .fade-in {
        opacity: 1;
        transform: scale(1);
      }

      .name {
        margin-top: 10px;
        font-size: 1.6em;
        color: #00eaff;
        text-shadow: 0 0 5px #00eaff;
        transition: all 0.4s ease;
      }

      .bio {
        color: #dff9fb;
        text-shadow: 0 0 3px #0097a7;
        font-size: 1em;
        margin-top: 5px;
        transition: all 0.4s ease;
      }

      .details3 {
        margin: 10px;
        color: #dff9fb;
        font-weight: bold;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .details3:hover {
        color: #00eaff;
        transform: scale(1.05);
      }

      .btn {
        width: 120px;
        background-color: transparent;
        border: 2px solid #00e5ff;
        padding: 7px 10px;
        border-radius: 20px;
        color: #00eaff;
        font-weight: bold;
        transition: all 0.4s ease;
      }

      .btn:hover {
        background-color: #00e5ff;
        color: #0b1f2a;
        box-shadow: 0px 0px 15px #00e5ff;
        transform: scale(1.05);
        cursor: pointer;
      }

      #prolink {
        text-decoration: none;
        color: inherit;
      }

      @media (max-width: 768px) {
        .wrapper {
          width: 80vw;
          height: auto;
          grid-template-columns: 1fr;
          grid-template-rows: auto auto;
          grid-template-areas:
            "detail1"
            "detail2";
        }

        #avatar {
          height: 20vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="searchdiv">
      <div>
        <input type="text" id="search" placeholder="Enter GitHub username" />
      </div>
      <button id="searchbtn">
        <svg
          fill="#00eaff"
          width="25px"
          height="25px"
          viewBox="0 -0.24 28.423 28.423"
          id="_02_-_Search_Button"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="Path_215"
            d="M14.953,2.547A12.643,12.643,0,1,0,27.6,15.19,12.649,12.649,0,0,0,14.953,2.547Zm0,2A10.643,10.643,0,1,1,4.31,15.19,10.648,10.648,0,0,1,14.953,4.547Z"
            transform="translate(-2.31 -2.547)"
            fill-rule="evenodd"
          />
          <path
            id="Path_216"
            d="M30.441,28.789l-6.276-6.276a1,1,0,1,0-1.414,1.414L29.027,30.2a1,1,0,1,0,1.414-1.414Z"
            transform="translate(-2.31 -2.547)"
            fill-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <div class="wrapper">
      <div class="detail1">
        <img class="avatar" id="avatar" src="" alt="User Avatar" />
        <h1 class="name" id="name">Name</h1>
        <h3 class="bio" id="bio">Bio</h3>
      </div>
      <div class="detail2">
        <h3 id="d1" class="details3">Repos:</h3>
        <h3 id="d2" class="details3">Followers:</h3>
        <h3 id="d3" class="details3">Following:</h3>
        <h3 id="d4" class="details3">Email:</h3>
        <a id="prolink" href=""><button class="btn">Visit Profile</button></a>
      </div>
    </div>

    <script src='script.js'>
    </script>
  </body>
</html>
